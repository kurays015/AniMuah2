  <body>
    <main> 
      <header>
        <div class="form-and-title">
          <a class="logo" href="index.html"> <h1>AniMuah</h1> </a> 
          <form>
            <label for="anime"> <img class="search-icon" src="https://cdn-icons-png.flaticon.com/512/8915/8915520.png"> </label>
            <input type="search" name="anime" placeholder="Search anime">
          </form>
        </div>
        <nav>
          <ul>
            <li> <a href="upcoming-anime.html">Upcoming Anime</a> </li>
            <li> <a href="ongoing-anime.html">Ongoing Anime</a> </li>
          </ul>
        </nav>
      </header>
      
      <section>
        <p class="page-count">Page <span class="page">1</span> of 461</p>
        <h1 class="anime-trend">UPCOMING ANIME</h1>
        <div class="container"></div>
        <div class="next-prev-container">
          <button class="prev">Previous</button>
          <button class="next">Next</button>
        </div> 
        <p class="page-count">Page <span class="page">1</span> of 461</p>
      </section>

      <dialog class="modal">
        <div class="img-info">
          <div class="trailer"></div>  
          <div class="image-and-details-container">
            <img class="modal-image">
            <div class="anime-info">
              <h3 class="modal-title"></h3>
              <p class="rank"></p>  
              <p class="episodes"></p>        
              <p class="studio"></p>        
              <p class="rating"></p>        
              <p class="score"></p>                 
              <p class="season"></p>    
              <p class="year"></p>    
              <p class="genre"></p>        
            </div>
          </div>
        </div>
        <h3 class="hover-synopsis">Hover below to see the synopsis</h3>
        <div class="synopsis">   
          <div class="text"></div>
        </div>        
        <div class="modal-exit-container">
          <button class="close">Close</button>
        </div>
      </dialog>

    </main>
